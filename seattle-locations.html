<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/main.css">  
  </head>
  <body>
    <header class='header'>
      <img src="">
      <nav>
        <ul>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Seattle</h1>
        <h2>Visit another city:</h2>
        <select id="city">
          <option value ="seattle-locations">Seattle, WA</option>
          <option value="nyc-locations">New York, NY</option>
          <option value="portland-locations">Portland, OR</option>
          <option value="austin-locations">Austin, TX</option>
          <option value="asheville-locations">Asheville, NC</option>
        </select>
        <button id="submit">Go!</button>
      </section>
      <section class='location-info restaurant landmark'>
        <img src="">
        <h1>Space Needle</h1>
        <ul>
          <li>Landmark</li>
          <li>Restaurant</li>
        </ul>
        <p>This is a review of a location</p>
        <button id="expand">show/hide</button>
      </section>
      <section class='location-info outdoors'>
        <img src="">
        <h1>Gas Works Park</h1>
        <ul>
          <li>Outdoors</li>
        </ul>
        <p>This is a review of a location</p>
        <button id="expand">show/hide</button>
      </section>
    </main>
    <section class='filters' id="filterList">
      <h1>Filter locations:</h1>
      <input type='checkbox' id='restaurant'>Restaurants</input>
      <input type='checkbox' id='landmark'>Landmarks</input>
      <input type='checkbox' id='venue'>Venues</input>
      <input type='checkbox' id='outdoors'>Outdoors</input>
      <button type='button' id="filterButton">Clear Selections</button>
    </section>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
